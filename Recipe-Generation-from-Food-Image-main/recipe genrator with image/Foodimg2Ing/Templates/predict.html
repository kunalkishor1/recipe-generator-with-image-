{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-4 animate__animated animate__fadeInLeft">
            <div class="card mb-4">
                <img src="{{ url_for('static', filename=img) }}" class="card-img-top" alt="Food Image">
                <div class="card-body">
                    <h5 class="card-title text-center">{{ title }}</h5>
                </div>
            </div>
            <a href="/" class="btn btn-primary w-100">
                <i class="fas fa-arrow-left me-2"></i>Try Another Image
            </a>
        </div>
        
        <div class="col-lg-8 animate__animated animate__fadeInRight">
            <div class="recipe-container">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="mb-4"><i class="fas fa-list me-2"></i>Ingredients</h3>
                        <ul class="ingredients-list">
                            {% for ingredient in ingredients %}
                            <li><i class="fas fa-check-circle text-success me-2"></i>{{ ingredient }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    
                    <div class="col-md-6">
                        <h3 class="mb-4"><i class="fas fa-utensils me-2"></i>Instructions</h3>
                        <ol class="recipe-steps">
                            {% for step in recipe %}
                            <li>{{ step }}</li>
                            {% endfor %}
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
